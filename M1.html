<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h2>Email:<input type="email"></h2>
    <h2>password:<input type="password"></h2>
    <h2>Date:<input type="date"></h2>
    <h2>Text:<input type="text"></h2>
    <h2>Files:<input type="file"></h2>
    <h2>Time:<input type="time"></h2>
    <h2>Reset:<input type="reset"></h2>
    <h2>Hidden:<input type="hidden"></h2>
    <form>
    <label for="password">Enter your password:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Submit</button>
</form>
</body>
</html>
